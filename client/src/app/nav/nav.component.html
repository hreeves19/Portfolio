<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <span>Menu</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink=""><mat-icon>dashboard</mat-icon> Dash Board</a>
      <a mat-list-item href="#"><mat-icon>analytics</mat-icon> Sales</a>
      <a mat-list-item href="#"><mat-icon>article</mat-icon> Reports</a>
      <a mat-list-item href="#"><mat-icon>today</mat-icon> Timesheets</a>
      <a mat-list-item href="#"><mat-icon>receipt</mat-icon> Orders</a>
      <a mat-list-item href="#"><mat-icon>person</mat-icon> Customers</a>
      <a mat-list-item href="#"><mat-icon>shop</mat-icon> Products</a>
      <a mat-list-item href="#"><mat-icon>corporate_fare</mat-icon> Offices</a>
      <a mat-list-item routerLink="contact"><mat-icon>contact_page</mat-icon> Contact Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div style="display: flex; align-items: center; width: 100%;">
        <span>Courtland Reeves</span>
        <span style="flex-grow: 1;"></span>
        <button mat-icon-button (click)="toggleColors.emit(null)">
          <mat-icon class="material-icons" style="cursor: pointer;">
            invert_colors
          </mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
