<!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
<form [formGroup]="signupForm" (ngSubmit)="onFormSubmit()"
  style="display: flex; justify-content: center; align-items: center; width: 100%; max-height: 100%; margin-top: 1rem;">
  <span style="flex-grow: 3;"></span>
  <mat-card style="flex-grow: 1;">
    <mat-card-title style="text-align: center;">Signup</mat-card-title>
    <mat-card-content class="form-container">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Placeholder" formControlName="email" type="email">
        <mat-icon matPrefix>person</mat-icon>
        <mat-error *ngIf="signupForm.controls['email'].errors?.required">This field is required</mat-error>
        <mat-error *ngIf="signupForm.controls['email'].errors?.email">Must be a valid email</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Placeholder" formControlName="password" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.controls['password'].errors?.required">This field is required</mat-error>
        <mat-error *ngIf="signupForm.controls['password'].errors?.passwordStrength">Password be at least 12 characters long, include an upper and lower case letter, a number, and a special character</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Retype Password</mat-label>
        <input matInput placeholder="Placeholder" formControlName="retypePassword" [type]="hide ? 'password' : 'text'">
        <button type="button" mat-icon-button matPrefix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.controls['retypePassword'].errors?.required">This field is required</mat-error>
        <mat-error *ngIf="signupForm.controls['retypePassword'].errors?.compare">Passwords must match</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">Register <mat-icon *ngIf="isLoading"><mat-spinner [diameter]="20" color="primary"></mat-spinner></mat-icon></button>
    </mat-card-actions>
  </mat-card>
  <span style="flex-grow: 3;"></span>
</form>
